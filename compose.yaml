services:
  shadowvpnapi:
    build: .
    ports:
      - "5000:5000"
      - "1194:1194/udp"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
    restart: always
    container_name: shadowvpn